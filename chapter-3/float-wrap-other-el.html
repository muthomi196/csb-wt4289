<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .wrapper {
        border: 2px dashed lightgreen;
        padding: 30px;
        margin-bottom: 20px;
      }
      .box {
        line-height: 40px;
        border: 2px dashed lightblue;
        margin-bottom: 10px;
        margin-right: 5px;
        text-align: center;
        background-color: #eeee;
        padding: 5px 10px;
        width: 35%;
      }

      .box.float-right {
        float: right;
      }

      .bigger {
        line-height: 60px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box float-right">盒子1</div>
      <div class="box float-right">盒子2</div>
      <div class="box float-right">盒子3</div>
    </div>

    <div class="wrapper">
      <div class="box float-right bigger">盒子1</div>
      <div class="box float-right">盒子2</div>
      <div class="box float-right">盒子3</div>
    </div>

    <br /><br /><br />
    <div>
      <a href="/">返回首页导航</a>
    </div>
  </body>
</html>
